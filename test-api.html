<!DOCTYPE html>
<html>
<head>
    <title>API 테스트</title>
</head>
<body>
    <h1>API 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                const response = await fetch('/api/generate-3d-visualization', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'test prompt',
                        options: {
                            size: '500',
                            industry: 'kimchi',
                            includeFermentation: true,
                            includeFreezer: false
                        }
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>성공!</h3>
                        <p>상태: ${response.status}</p>
                        <p>성공: ${data.success}</p>
                        <p>이미지 URL: ${data.imageUrl ? '생성됨' : '없음'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>오류</h3>
                        <p>상태: ${response.status}</p>
                        <p>오류: ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>네트워크 오류</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
